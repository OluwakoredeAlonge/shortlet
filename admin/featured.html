   <!-- Edit Featured Apartment Modal -->
<div class="modal fade" id="editFeaturedApartmentModal" tabindex="-1" aria-labelledby="editFeaturedApartmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content shadow">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="editFeaturedApartmentModalLabel"><i class="fas fa-edit me-2"></i>Edit Featured Apartment</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
          <div class="modal-body p-4">
            <div class="mb-3">
              <label class="form-label">Apartment Title</label>
              <input type="text" class="form-control" placeholder="e.g. Junior Suite" required>
            </div>
  
            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">Beds</label>
                <input type="number" class="form-control" min="1" placeholder="e.g. 3" required>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Baths</label>
                <input type="number" class="form-control" min="1" placeholder="e.g. 2" required>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Star Rating</label>
                <select class="form-select" required>
                  <option value="5">5 Stars</option>
                  <option value="4.5">4.5 Stars</option>
                  <option value="4">4 Stars</option>
                  <option value="3.5">3.5 Stars</option>
                </select>
              </div>
            </div>
  
            <div class="mb-3">
              <label class="form-label">Amenities</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="wifi">
                <label class="form-check-label" for="wifi">Free WiFi</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="ac">
                <label class="form-check-label" for="ac">Air Conditioning</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="tv">
                <label class="form-check-label" for="tv">Flat-Screen TV</label>
              </div>
            </div>
  
            <div class="mb-3">
              <label class="form-label">Short Description</label>
              <textarea class="form-control" rows="3" placeholder="e.g. Spacious living, premium comfort, and chic design..." required></textarea>
            </div>
  
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">View Details Button Link</label>
                <input type="url" class="form-control" placeholder="https://your-site.com/view-details">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Book Now Button Link</label>
                <input type="url" class="form-control" placeholder="https://your-site.com/book-now">
              </div>
            </div>
  
            <div class="mb-3">
              <label class="form-label">Upload Apartment Image</label>
              <input type="file" class="form-control">
            </div>
          </div>
  
          <div class="modal-footer bg-light">
