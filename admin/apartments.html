<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/fa/css/all.css">
    <link href="assets/css/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #0d6efd;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 1rem;
      display: block;
    }
    .sidebar a:hover {
      background-color: #0b5ed7;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        width: 75%;
        z-index: 999;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }
      .sidebar.show {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-dark bg-primary d-md-none">
  <div class="container-fluid">
    <button class="btn btn-outline-light" id="menuToggle"><i class="fas fa-bars"></i></button>
    <span class="navbar-brand mb-0 h1">Admin Dashboard</span>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-0" id="sidebar">
      <a href="dashboard.html"><i class="fas fa-home me-2"></i>Dashboard</a>
      <a href="#"><i class="fas fa-users me-2"></i>Apartments</a>
      <a href="bookings.html"><i class="fas fa-calendar-alt me-2"></i>Bookings</a>
      <a href="guestmangement.html"><i class="fas fa-user me-2"></i>Guest Management</a>
      <a href="payment.html"><i class="fas fa-credit-card me-2"></i>Payments & Transactions</a>
      <a href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 ms-sm-auto px-4 py-4">
     <!-- Apartment Listings Management -->
<div class="card border-0 shadow-sm mb-4">
    <div class="card-header bg-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Apartment Listings</h5>
<!-- Add Apartment Modal Trigger Button -->
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addApartmentModal">
    <i class="fas fa-plus me-1"></i> Add New Apartment
  </button>    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Apartment Name</th>
              <th>Location</th>
              <th>Price/Night</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Penthouse Villa</td>
              <td>Lekki Phase 1</td>
              <td>₦65,000</td>
              <td><span class="badge bg-success">Available</span></td>
              <td>
                <a href="#" class="btn btn-sm btn-outline-info"><i class="fas fa-edit"></i></a>
                <a href="#" class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></a>
                <a href="#" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#calendarModal"><i class="fas fa-calendar-alt"></i></a>
              </td>
            </tr>
            <!-- Repeat rows dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Modal for Calendar and Pricing -->
  <div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content border-0 shadow">
        <div class="modal-header">
          <h5 class="modal-title" id="calendarModalLabel">Manage Availability & Pricing</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
          <!-- Availability Calendar Placeholder -->
          <div class="mb-3">
            <label class="form-label">Availability Calendar</label>
            <div class="bg-light p-3 rounded text-center">[Calendar Integration Here]</div>
          </div>
  
          <!-- Pricing & Discount -->
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Set Price per Night</label>
              <input type="text" class="form-control" placeholder="₦60,000">
            </div>
            <div class="col-md-6">
              <label class="form-label">Special Discount (%)</label>
              <input type="text" class="form-control" placeholder="10%">
            </div>
          </div>
  
          <!-- Amenities Upload -->
          <div class="mt-4">
            <label class="form-label">Amenities & Images</label>
            <input type="file" class="form-control" multiple>
          </div>
  
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  
    </div>
  </div>
</div>
<!-- Add New Apartment Modal -->
<div class="modal fade" id="addApartmentModal" tabindex="-1" aria-labelledby="addApartmentLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg rounded-4">
        
        <div class="modal-header border-bottom-0 bg-white">
          <h5 class="modal-title fw-semibold" id="addApartmentLabel">Add New Apartment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body px-4 pb-4">
          <form>
            <div class="row g-4">
  
              <!-- Apartment Name -->
              <div class="col-md-6">
                <label class="form-label fw-medium">Apartment Name</label>
                <input type="text" class="form-control" placeholder="e.g., Oceanview Studio" required>
              </div>
  
              <!-- Location -->
              <div class="col-md-6">
                <label class="form-label fw-medium">Location</label>
                <input type="text" class="form-control" placeholder="e.g., Lekki Phase 1" required>
              </div>
  
              <!-- Price Per Night -->
              <div class="col-md-6">
                <label class="form-label fw-medium">Price Per Night (₦)</label>
                <input type="number" class="form-control" placeholder="e.g., 50000" required>
              </div>
  
              <!-- Discount -->
              <div class="col-md-6">
                <label class="form-label fw-medium">Discount (%)</label>
                <input type="number" class="form-control" placeholder="Optional">
              </div>
  
              <!-- Amenities -->
              <div class="col-md-12">
                <label class="form-label fw-medium">Amenities (comma separated)</label>
                <input type="text" class="form-control" placeholder="e.g., Wi-Fi, Air Conditioning, Swimming Pool">
              </div>
  
              <!-- Image Upload -->
              <div class="col-md-12">
                <label class="form-label fw-medium">Upload Apartment Images</label>
                <input type="file" class="form-control" multiple accept="image/*">
              </div>
  
              <!-- Description -->
              <div class="col-md-12">
                <label class="form-label fw-medium">Description</label>
                <textarea class="form-control" rows="4" placeholder="Write a short description..."></textarea>
              </div>
  
            </div>
          </form>
        </div>
  
        <div class="modal-footer border-top-0 bg-white">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary"><i class="fas fa-check me-1"></i> Save Apartment</button>
        </div>
      </div>
    </div>
  </div>
<script>
  const toggleBtn = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('show');
  });
</script>
 <!-- Core Vendor JS Libraries -->
 <script src="assets/js/jquery.js"></script> <!-- jQuery -->
 <script src="assets/js/popper.min.js"></script>
 <!-- Popper.js (needed for Bootstrap tooltips, popovers, dropdowns) -->
 <script src="assets/js/bootstrap.js"></script> <!-- Bootstrap -->

 <!-- Animation Libraries -->
 <script src="assets/js/gsap.min.js"></script> <!-- GSAP core -->
 <script src="assets/js/ScrollTrigger.min.js"></script> <!-- GSAP ScrollTrigger Plugin -->

 <!-- UI Components -->
 <script src="assets/js/swiper-bundle.min.js"></script> <!-- Swiper Carousel -->
 <script src="assets/js/aos.js"></script> <!-- AOS (Animate on Scroll) -->
</body>
</html>
