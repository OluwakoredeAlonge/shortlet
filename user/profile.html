<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile</title>
  <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/fa/css/all.css">
    <link href="assets/css/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #0d6efd;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 1rem;
      display: block;
    }
    .sidebar a:hover {
      background-color: #0b5ed7;
    }
    @media (max-width: 768px) {
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 75%;
    background-color:#0b5ed7;
    z-index: 999;
    overflow-y: auto;
    transform: translateX(-100%);
    transition: transform 0.3s ease-in-out;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
  }

  .sidebar.show {
    transform: translateX(0);
  }

  .sidebar a {
    padding: 1rem;
    display: block;
    border-bottom: 1px solid #ddd;
  }
}

     /* Heading Styling */
     h3,
        h5 {
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        h3 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        h5 {
            font-size: 1.5rem;
            color: #007bff;
        }

        /* About Us Paragraph Styling */
        p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            text-align: justify;
        }
        .elements {
            font-size: 30px;
        }

        /* Container for the service item */
        .service-item {
            display: block;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            padding: 50px;
        }

        /* Service item background and text on hover */
        .service-item:hover {
            background-color: #007bff;
            color: #fff;
            transform: translateY(-5px);
            opacity: 1;
        }

        /* Icon container styling */
        .service-icon {
            background-color: transparent;
            border: 5px solid #007bff;
            margin: 20px auto;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 20%;
        }

        /* Icon styling */
        .service-icon i {
            color: #007bff;
            transition: color 0.3s ease;
        }

        /* Text styling */
        .service-item h5 {
            font-size: 1.2rem;
            font-weight: 600;
            transition: color 0.3s ease;
            text-align: center;
            margin-top: 50px;
        }

        .service-item p {
            font-size: 1rem;
            color: #6c757d;
            transition: color 0.3s ease;
        }

        /* On hover: make all text and icon and border white */
        .service-item:hover .service-icon {
            border-color: #fff;
            /* Frame turns white */
        }

        .service-item:hover .service-icon i {
            color: #fff !important;
            /* Icon turns white */
        }

        .service-item:hover h5,
        .service-item:hover p {
            color: #fff;
            /* Heading and paragraph turn white */
        }

  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-dark bg-primary d-md-none">
  <div class="container-fluid">
    <button class="btn btn-outline-light" id="menuToggle"><i class="fas fa-bars"></i></button>
    <span class="navbar-brand mb-0 h1">Update Profile</span>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
   <!-- Sidebar -->
<div class="col-md-2 sidebar p-0" id="sidebar">
    <a href="profile.html"><i class="fas fa-user-edit me-2"></i>Profile</a>
    <a href="apartment.html"><i class="fas fa-home me-2"></i>Book an Apartment</a>
    <a href="bookings.html"><i class="fas fa-calendar-check me-2"></i>My Bookings</a>
    <a href="paymenthistory.html"><i class="fas fa-receipt me-2"></i>Payment History</a>

    <a href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>

       <!-- Main Content -->
<div class="col-md-10 ms-sm-auto px-4 py-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
        <div class="flex-grow-1">
          <h2 class="text-dark mb-2">Welcome back, John Doe</h2>
      
          <!-- Profile Status -->
          <span class="badge bg-success py-2 px-3 mb-2 d-inline-block" style="font-size: 0.9rem;">
            Profile Status: Active
          </span>
        </div>
      
        <!-- Profile Image -->
        <!-- <div class="col-md-2 text-center">
          <img src="patientuploads/sample-image.jpg" alt="Profile Picture" class="img-fluid rounded border border-2 border-primary" style="max-width: 100px;">
        </div> -->
      </div>
      
    <form method="post" enctype="multipart/form-data" class="p-4 rounded shadow-sm bg-white">
        <div class="form-group mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control border-dark" id="name" name="fullname" placeholder="Enter your full name">
        </div>
      
        <div class="form-group mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control border-dark" id="dob" name="dob">
        </div>
      
        <div class="mb-3">
          <p class="mb-1">Gender</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      
        <!-- <div class="form-group mb-3">
          <label for="weight" class="form-label">Weight (kg)</label>
          <input type="text" class="form-control border-dark" id="weight" name="weight" placeholder="e.g., 70">
        </div>
      
        <div class="form-group mb-3">
          <label for="height" class="form-label">Height (cm)</label>
          <input type="text" class="form-control border-dark" id="height" name="height" placeholder="e.g., 175">
        </div> -->
      
        <div class="form-group mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control border-dark" id="address" name="address" placeholder="Enter your address">
        </div>
      
        <div class="form-group mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control border-dark" id="phone" name="phone" placeholder="+234XXXXXXXXXX">
        </div>
      
        <!-- <div class="form-group mb-3">
          <label for="cardNo" class="form-label">Card Number</label>
          <input type="text" class="form-control border-dark" id="cardNo" name="cardNo" placeholder="Hospital card number">
        </div> -->
      
        <!-- <div class="form-group mb-4">
          <label for="image" class="form-label">Profile Picture</label>
          <input type="file" class="form-control border-dark" id="image" name="profilepic">
        </div> -->
      
        <button type="submit" class="btn btn-primary w-100">Update Details</button>
      </form>
      
  </div>
      </div>
    </div>

<script>
  const toggleBtn = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('show');

</script>

      },

</script>
